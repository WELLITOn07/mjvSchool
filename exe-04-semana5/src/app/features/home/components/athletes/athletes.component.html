<h1>GYM ATHLETES INFOS</h1>
<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>MENSALIDADE</th>
        <th>ULTIMO/PAGAMENTO</th>
        <th>DATA/INCLUS√ÉO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of listAthletes">
        <td>{{ c.nome }}</td>
        <td>{{ c.valorMensalidade | currency: 'R$'}}</td>
        <td>{{ c.dataUltimoPgto | date: 'dd/MM/yy'}}</td>
        <td>{{ c.dataInclusaoSistema | date: 'dd/MM/yy'}}</td>
        <td colspan="5"><button id="details" (click)="detailsAtlhetes(c.id)">DETAILS</button></td>
      </tr>
    </tbody>
  </table>
</div>
