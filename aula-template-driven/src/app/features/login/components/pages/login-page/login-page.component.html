<app-header></app-header>
<div class="divForm">
  <form class="form">
    <div>
      <label for="email">email: </label>
      <input type="email" placeholder="email" name="email" [(ngModel)]="email">
    </div>
    <div>
      <label for="password">password: </label>
      <input type="password" placeholder="password" name="password" [(ngModel)]="password">
    </div>
    <div *ngIf="error">
      <p class="error">Invalid password or username!</p>
    </div>
  </form>
  <button (click)="authenticate()">ENVIAR</button>
</div>
<app-footer></app-footer>
